<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
<form>
    <div>
        <label> First Name: *</label>
        <input type= "text" name="name"
    </div>
    <div>
        <label> Last Name: *</label>
        <input type= "text" name="name"
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="text" name="Email Address"
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="password>"
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="password>"
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob>"
    </div>
    <div>
    <label>Gender Identity:</label>
    <input type="radio" name="gender identity" value="bold" id="bold">
    <label for="male"><strong>Male</strong><label>
     <input type="radio" name="gender identity" value="bold" id="bold">
    <label for="female"><strong>Female</strong><label>
     <input type="radio" name="gender identity" value="bold" id="bold">
     <label for="non-binary"><strong>Non-Binary</strong><label>
      <input type="radio" name="gender identity" value="bold" id="bold">
     <label for="i prefer not to answer"><strong>I prefer not to answer</strong><label>    
    </div>
    <div>
        <label>A short description about yourself</label>
        <textarea name="comment" cols="40" rows="9"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="language">
            <option>JavaScript</option>
            <option>CSS</option>
            <option>Python</option>
            <option>HTML</option>
        </select>
    </div>
    <div>
    <input type="checkbox" name="accept" id="accept">
    <label>Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
    <input type="submit"value="Create Account"> 
    </div>
<p> * Indicates a required field</p>

</form>
</body>
</html>
