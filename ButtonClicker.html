<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" type="text/css" href="ButtonClicker.css">
</head>
<body>
    <div id="container">
        <div id="navbar">
            <li class="Dojonary">Dojonary</li>
            <li> <input class="Search" type="text" placeholder="Search"> </li>
            <li class="Login"><button onclick="logout(this)" class="btn">Login</button></li>
        </div> 
    <div id="Mainbody">
        <div id="Left">
            <div class="Box1">
                <div class="ninja">
                    <h1>ninja</h1>
                    <h3>noun</h3>
                    <h2> Plural: <span class="italics"> ninjas</span></h2>
                    <div><button onclick="alert('Ninja was liked')" class="likes">13 likes</button></div>
                </div>
                <div class="answer">
                    <p class="definition">A practitioner skiller in the <span class="Japanese">Japanese</span> art of <span class="ninjutsu">ninjutsu</span></p>
                </div>
            </div>
            <div class="Box2">
                <div class="ninja">
                    <h1>ninja</h1>
                    <h3>noun</h3>
                    <h2> Plural: <span class="italics"> ninjas</span></h2>
                    <div><button onclick="alert('Ninja was liked')" class="likes">37 likes</button></div>
                </div>
                <div class="answer">
                    <p class="definition-2">A programmer who breaks down problems with <span class="zen">zen-</span>like focus</p>
                </div>
            </div>
        </div>
        <div id="Right">
            <div class="Box3">
                <p class="Box3text"> Dojonary is defined by <span class="YOU">YOU</span></p>
                <button  onclick="hide(this)" class="AddDef">Add Definition</button>
            </div>
        </div>
    </div>
<script src="ButtonClicker.js"></script> 
</body>
</html>
